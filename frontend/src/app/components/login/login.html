<div class="container">
    <mat-card class="login-card">
      <mat-card-header>
          <div class="center">
        <mat-card-title>
          Connexion
        </mat-card-title>
      </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" type="submit" >Connexion</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
