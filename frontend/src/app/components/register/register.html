<div class="container">
    <mat-card class="register-card">
      <mat-card-header>
        <div class="center">
          <mat-card-title>
            Inscription
          </mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>nom</mat-label>
            <input matInput formControlName="nom" type="text" placeholder="nom" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              L'email est requis
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Veuillez entrer un email valide
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Le mot de passe est requis
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Le mot de passe doit contenir au moins 6 caract√®res
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirmer le mot de passe" required>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              La confirmation du mot de passe est requise
            </mat-error>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Les mots de passe ne correspondent pas
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
            S'inscrire
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
